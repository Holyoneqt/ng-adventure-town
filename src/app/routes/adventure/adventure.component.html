<button *ngIf="!adv" mat-raised-button (click)="start()" color="accent" class="full-width">Start Adventure</button>

<div *ngIf="adv">
  <mat-slider class="full-width" disabled="true" [max]="adv.waves" min="1" step="1" [(ngModel)]="adv.currentWave"></mat-slider>

  <mat-list class="full-width">
    <mat-list-item>
      {{ enemy.attributes.name }} (Level {{enemy.attributes.level}})
    </mat-list-item>
    <mat-list-item>
      <mat-progress-bar mat-line color="warn" mode="determinate" [value]="enemy.healthPercent">
      </mat-progress-bar>
      <p mat-subheader style="position: absolute; top: 15px; left: 0">{{enemy.attributes.currentHealth}} / {{enemy.attributes.maxHealth}}</p>
    </mat-list-item>
    <mat-divider style="margin-top: 12px;"></mat-divider>
    <mat-list-item>
      <p mat-line>Stamina: {{enemy.attributes.stamina}}</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <p mat-line>Strength: {{enemy.attributes.strength}}</p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <div *ngIf="!enemy.isDead()" class="button-row-center">
    <button mat-fab color="accent" (click)="attack()">
      <mat-icon>gavel</mat-icon>
    </button>
    <button mat-fab color="warn" (click)="fireSpell()">
      <mat-icon>whatshot</mat-icon>
    </button>
    <button mat-fab color="primary" (click)="heal()">
      <mat-icon>local_hospital</mat-icon>
    </button>
    <button mat-fab color="primary">
      <mat-icon>vpn_key</mat-icon>
    </button>
  </div>

  <button *ngIf="enemy.isDead()" mat-raised-button (click)="nextWave()" color="accent" class="full-width">Next Wave</button>
</div>
