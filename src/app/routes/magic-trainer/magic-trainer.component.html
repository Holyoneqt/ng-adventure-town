<mat-list>
  <mat-list-item *ngFor="let spell of spells">
    <h1 mat-line>{{spell.name}} (Rank {{spell.rank}})</h1>
    <p mat-line *ngIf="spell.rank > 0">{{spell.description}}</p>
    <i mat-line class="small-margin">Next Rank costs: {{spell.getNextSpellRankData().cost.amount}} {{spell.getNextSpellRankData().cost.type}}</i>
    <button mat-raised-button (click)="learnSpell(spell)" color="primary">Learn</button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
